<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="product_substrate">
      <div class="product_content">
        <div class="product_picture">
           <!-- <img src="/images/image-product-mobile.jpg" alt="product picture">   -->
        </div>
        <div class="second_part">
        <div class="product_category">PERFUME</div>
        <div class="product_name">
          <h1>Gabrielle Essence Eau De Parfum</h1> 
        </div>
        <div class="product_description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of  CHANEL.
        </div>
        <div class="product_price">
          <div class="real_price"><p>$149.99</p></div>
          <div class="prev_price"><strike>$169.99</strike></div>
        </div>
        <div class="product_purches">
          <button class="add_to_cart">
            <img src="/images/icon-cart.svg" alt="">
          <div class="btn_title">Add to Cart</div>  
          </button>
        </div>
      </div>
      </div>
    </div>
    
  </div>
